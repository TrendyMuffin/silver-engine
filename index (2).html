<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nu8th GPT OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png"
        href="https://cdn.salla.sa/bRZZzW/WpV8mSN5ziBnCLb9WNvPiUTU1XPqD6RXEvcY1F0B.png" />
    <link rel="apple-touch-icon-precomposed"
        href="https://cdn.salla.sa/bRZZzW/Tgk1gnNs909Czm1WxJ5iDl8m2Y2BC4V48VEQ2d1F.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage"
        content="https://cdn.salla.sa/bRZZzW/Tgk1gnNs909Czm1WxJ5iDl8m2Y2BC4V48VEQ2d1F.png">
    <script src="./ModalHandler.js"></script>
    <script src="./FormSubmissionHandler.js"></script>
</head>

<style>
    :root {
        --bulma-link-h: 193deg;
        --bulma-link-s: 66%;
        --bulma-link-l: 44%;
        --bulma-family-primary: Cairo, Inter, SF Pro, Segoe UI, Roboto, Oxygen, Ubuntu, Helvetica Neue, Helvetica, Arial, sans-serif;
        --bulma-family-secondary: Cairo, Inter, SF Pro, Segoe UI, Roboto, Oxygen, Ubuntu, Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    body {
        background: url('./Store Background [Salla].png');
        height: 100vh;
    }
</style>

<body dir="rtl">
    <nav class="level">
        <p class="level-item has-text-centered">
            <img src="./Logo (Gradient).png" alt="Nu8th Logo" width="100px">
        </p>
    </nav>
    <section class="section is-large">
        <div class="container box">
            <form id="orderForm">
                <div class="field">
                    <label class="label">طلب كود تحقق للشات جي بي تي
                    </label>
                    <div class="control has-icons-left">
                        <input class="input" type="number" name="order_id" placeholder="ادخل رقم طلبك هنا" required>
                        <span class="icon is-small is-left">
                            <i class="fa-solid fa-hashtag"></i>
                        </span>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="buttons is-centered">
                        <button data-target="Submit message" class="is-centered button is-link js-modal-trigger"
                            type="submit">
                            <span>ارسال</span>
                            <span class="icon is-small">
                                <i class="fas fa-check"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div id="Submit message" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <p>بنرسلك الكود على الواتس, لك محاولتين فقط</p>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>
</body>

</html>
